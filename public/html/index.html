<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script src="http://malsup.github.com/jquery.form.js"></script>
        <script src="/js/uploader.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/uploader.css" />
    </head>
    <body>
        <h1>SuperUpload</h1>
        <form class="upload" action="/upload" enctype="multipart/form-data" method="POST">
            <!-- <input type="file" name="file" accept="audio/*"></input> -->
            <input type="file" name="file" accept="*"></input>
            <!-- <input type="submit"></input> -->
        </form>
        <div class="progress">
            <div class="bar"></div>
            <div class="percent">0%</div>
        </div>
        <div id="status"></div><!-- TODO: remove this -->
        <form enctype="application/x-www-form-urlencoded" class="metadata" action="/description" method="POST">
            <input type="hidden" id="fileId" name="fileId"></input>
            <input type="hidden" id="fileData" name="fileData"></input>
            <textarea cols="64" rows="4" class="description" name="fileDesc"></textarea>
            <input type="submit" value="Save"></input>
        </form>
    </body>
</html>
